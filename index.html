    <meta charset="utf-8"/>
    <title>Recipe Finder</title>
        <!-- Latest compiled and minified CSS Bootstrap layout library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Bootstrap social media and font -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- Font for header -->
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'> 
        <!-- our layout css -->
    <link href='layout.css' rel='stylesheet' type='text/css' />
        <!-- our styles css -->
    <link href='styles.css' rel='stylesheet' type='text/css' />
        <!-- viewport for mulitple devices -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>
<body>
        <!-- Header: Large view contains Jumbotron, row: 1 col: 5 -->
    <div class="container-fluid">
        <div class="row header jumbotron">
            <div class="col-sm-2">
                <h1>Yummy</h1>
            </div>
            <div class="col-sm-2">
                <h1>Fresh</h1>
            </div>
            <div class="col-sm-4">
                <img id='headerImg' src='egg.png' alt='Egg in Skillet' class="center-block"/>
            </div>
            <div class="col-sm-2">
                <h1>Easy</h1>
            </div>
            <div class="col-sm-2">
                <h1>Organic</h1>
            </div>
        </div>
    </div>
    
        <!-- Banner: Large view: no adronments Med-XSmall view: replaces header
                row: 1 col: 3 -->
    <div class="container-fluid bannerStyles">    
        <div class="row">
            <div class="col-sm-1 col-xs-0"></div>
            <div class="col-sm-5 col-xs-6">
                <h2>Come Eat With Us</h2>
            </div>
            <div class="col-xs-6">
                <img id='bannerImg' src='egg.png' alt='Egg in Skillet'/>
            </div>
        </div>
    </div>
    
        <!-- Form/Tablet: Large-Med view: row: 1 col: 5
                            Small-XSmall view: row:2 col:3 -->
    <div class="containter containerStyle">
        <div class="row">
            <div class="col-md-1"></div>
                <!-- Form Div -->
            <div class="col-md-4 well well-lg" id='specsForm'>
                <form>
                        <!-- Min and Max Calorie Input Fields -->
                    <div id="calInputs">
                        <label id='minCalLabel'>calories: <input type="number" step='1.0' id="calLow" placeholder="min"></label>
                        <span id="errorInput1" class="hidden calories">required</span>
                        <label id='maxCalLabel'>calories: <input type="number" step='1.0' id="calHigh" placeholder="max"></label>
                        <span id="errorInput2" class="hidden calories">required</span>
                    </div>
                    <br>
                    <br>
                        <!-- Food type choices: Vegan, Gluten-Free, etc -->
                    <label id='radioBtn'>Please choose one:<br>
                        <div class="row center-block">
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="Vegan" id='veganRad'>Vegan</label>
                            </div>
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="Low-Carb" id='lowCarbRad'>Low-Carb</label>
                            </div>
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="Low-Sugar" id='lowSugarRad'>Low-Sugar</label>
                            </div>
                            <br>
                        </div>
                        <div class="row center-block">
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="Gluten-Free" id='glutenFreeRad'>Gluten-Free</label>
                            </div>
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="Dairy-Free" id='dairyFreeRad'>Dairy-Free</label>
                            </div>
                            <div class="col-xs-4">
                                <label class="radio-inline"><input type="radio"name="method" value="High-Protein" id='highProteinRad'>High-Protein</label>
                            </div>
                        </div>
                    </label>
                    <br>
                    <br>
                 
                    <!-- Meal size choices: Breakfast, Lunch, Dinner
                            Check Out Button -->   
                <div class="row center-block no-gutter">
                    <div class="col-sm-8">
                        <label id='mealBtn'>Please choose one:<br>
                            <div class="row center-block">
                                <div class="col-xs-12">
                                    <label class="radio-inline"><input type="radio" name="mealType" value="Breakfast" id="breakfastRad">Breakfast</label>
                                </div>
                                <div class="col-xs-12">
                                    <label class="radio-inline"><input type="radio" name="mealType" value="Lunch" id="lunchRad">Lunch</label>
                                </div>
                                <div class="col-xs-12">
                                    <label class="radio-inline"><input type="radio" name="mealType" value="Dinner" id="dinnerRad">Dinner</label>
                                </div>
                            </div>
                        </label>
                        </div>
                        <div class="col-sm-4">
                        <button id="checkout" type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-search"></span> Check Out</button>
                    </div>
                </div>
                </form>
            </div>
        
                <!-- Tablet enclosed Div: food search results -->
            <div id="results" class="col-md-5 col-md-offset-1"></div>
            <div class="col-md-1"></div>
        </div>
    </div>
    
        <!-- Footer: row: 1 col: 2 -->
    <footer class="footer">
        <div class="container-fluid">    
            <div class="row">
                    <!-- Shayna's Information column -->
                <div class="col-xs-6 btn-group">
                    <img src="shayna.jpg" alt="Shayna Jamieson image"/>
                    <a href="https://github.com/jamiesonshayna"><button class="btn btn-social-icon btn-github fa fa-github"></button></a>  
                    <a href="mailto:jamieson.shayna@gmail.com"><button class="btn btn-social-icon btn-google fa fa-google"></button></a>
                    <a href="https://www.linkedin.com/in/shayna-jamieson-153278112/"><button class="btn btn-social-icon btn-linkedin fa fa-lg fa-linkedin"></button></a>
                </div>
                
                    <!-- Bridget's Information column -->
                <div class="col-xs-6 btn-group text-right">
                    <a href="https://www.linkedin.com/in/bridget-black-337942116/"><button class="btn btn-social-icon btn-linkedin fa fa-lg fa-linkedin"></button></a>
                    <a href="mailto:bsblack12@gmail.com"><button class="btn btn-social-icon btn-google fa fa-google"></button></a>
                    <a href="https://github.com/BlackRabbit12"><button class="btn btn-social-icon btn-github fa fa-github"></button></a>
                    <img src="bridget.png" alt="Bridget Black image"/>
                </div>
            </div>
        </div>
    </footer>
    
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src='http://code.jquery.com/jquery.js'></script>

    <script src='recipe-script.js'></script>
</body>
