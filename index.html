    <meta charset="utf-8"/>
    <title>Recipe Finder</title>
    <link href='layout.css' rel='stylesheet' type='text/css' />
    <link href='styles.css' rel='stylesheet' type='text/css' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>
<body>
    <header>
        <ul id='headerUl'>
            <nav id='headerNav' class='endBar'>
                <li>Yummy</li>
                <li>Fresh</li>
                <li><img src='minitablet.jpg' alt='Mini Tablet Silhouette' /></li>
                <li>Easy</li>
                <li>Organic</li>
            </nav>
        </ul>
    </header>
    <form id='specsForm'>
        <label id='minCalLabel'>min calories: <input type="text" id="calLow" placeholder="Low Calories"></label>
        <label id='maxCalLabel'>max calories: <input type="text" id="calHigh" placeholder="High Calories"></label>
        <br>
        <br>
        <label id='radioBtn'>Please choose one:<br>
            <input type="radio"name="method">Vegan
            <input type="radio"name="method">Low-Carb
            <input type="radio"name="method">Low-Sugar
            <input type="radio"name="method">Gluten-Free
            <input type="radio"name="method">Dairy-Free
            <input type="radio"name="method">High-Protein
        </label>
    </form>
    <button id="checkout">Check Out</button>
    <br>
    <div id="results">Random garbage to be removed later but have a visible box now.</div>
    <footer>
        <ul id='footerUl'>
            <nav id='footerNav' class='endBar'>
                <li><img src='miniinsta.jpg' alt='Instagram Logo' />Instagram @coolRecipies</li>
                <li><img src='minitwitter.jpg' alt='Twitter Logo' />Twitter @coolRecipies</li>

            <nav>
